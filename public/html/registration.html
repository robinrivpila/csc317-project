        <main>
            <section>
                <h2>Sign Up</h2>

                <form id="registration-form">
                    <fieldset>
                        <label for="username">Username </label>
                        <input type="text" name="username" id="username" />
                        <div id="username-error" class="error"></div>

                        <label for="email">Email</label>
                        <input type="email" name="email" />
                        

                        <label for="password">Password</label>
                        <input type="password" id="password" />
                        <div id="password-error" class="error"></div>

                        <label for="confirm password">Confirm Password</label>
                        <input type="password" id="confirmed-password"  />
                        <div id="confirmed-password-error" class="error"></div>

                        <label for="Accept if 13+">User is 13+ years of age</label>
                        <input type="checkbox" name="yes" required/>



                        <label for="TOS and Privacy rules?">Do you accept our</label>
                        <a id="TOS-link" href="#">TOS and Privacy Rules </a>
                        <input type="checkbox" required />

                        <input type="submit" id="submit-button" value="Sign Up" />
                    </fieldset>
                </form>
                
            </section>
        </main>
